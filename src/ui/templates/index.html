<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>VM Scanner</h1>
        <form action="{{ url_for('start_scan') }}" method="post" onsubmit="showLoading()">
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" required><br><br>

            <label for="port">Port:</label>
            <input type="text" id="port" name="port" required><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Start Scan</button>
        </form>
        <a href="{{ url_for('show_database') }}">Show Database</a>
    </div>
    <div id="loading">
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
